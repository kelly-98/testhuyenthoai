        <div class="swf-area">
          <script src="/assets/game/js/swfobject.js"></script>
          <script>
            var swfPath = "/flash/Loading.swf";
            var flashvars = {
              user: "",
              key: "",
              v: "104",
              rand: "92386938",
              config: "",
            };
            var flashData = localStorage.getItem("flashData");
            if (flashData != null) {
              flashData = JSON.parse(flashData);
              flashvars = flashData.flashvars;
              swfPath = flashData.swfPath;
            }
            var params = {
              menu: "false",
              scale: "noScale",
              //allowFullscreen: "true",
              allowScriptAccess: "always",
              //bgcolor: "",
              wmode: "direct", // can cause issues with FP settings & webcam
            };
            var attributes = {
              id: "gameContent",
              name: "Gunny 1",
              style:
                "margin: 0 auto;position: relative;display:block !important;",
            };
            swfobject.embedSWF(
              swfPath,
              "gameContent",
              "1000",
              "600",
              "11.8.0",
              "expressInstall.swf",
              flashvars,
              params,
              attributes
            );
          </script>

      $(document).ready(function () {

        playInterface();
        getServerList();

        const SERVER_STATUS_CODE = {
          0: "maintenance", //Đóng
          2: "stable", //Mở
          3: "coming-soon", //Hot
          1: "maintenance", //Bảo trì
        };

        $("#ListServer").html(
          server_list
            .map(function (server) {
              return `<option  value="${server.sid}">${server.servername}</option>`;
            })
            .join()
        );
      });
    </script>
    <script>
      $(".sidebar-dropdown > a").click(function () {
        $(".sidebar-submenu").slideUp(200);
        if ($(this).parent().hasClass("active")) {
          $(".sidebar-dropdown").removeClass("active");
          $(this).parent().removeClass("active");
        } else {
          $(".sidebar-dropdown").removeClass("active");
          $(this).next(".sidebar-submenu").slideDown(200);
          $(this).parent().addClass("active");
        }
      });

      //init_reload();
      function init_reload() {
        setInterval(function () {
          $.post(

            function (result) {
              $("#online").html(result["tongonline"]);
              $("#txtCash").html(result["cash"]);

      function DangXuat() {
        if (confirm("Bạn có thật sự muốn đăng xuất chứ?", "Thông báo") == true)
          return true;
        else return false;
      }

      function DropDown(el) {
        this.dd = el;
        this.initEvents();
      }
      DropDown.prototype = {
        initEvents: function () {
          var obj = this;

          obj.dd.on("click", function (event) {
            $(this).toggleClass("active");
            event.stopPropagation();
          });
        },
      };
      $(function () {
        var dd = new DropDown($("#dd"));

        $(document).click(function () {
          // all dropdowns
          $(".wrapper-dropdown-5").removeClass("active");
        });
      });
